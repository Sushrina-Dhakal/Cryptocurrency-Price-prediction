<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Assistant - Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light gray background color */
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='analysis.jpg') }}"); /* Background image URL */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333; /* Set text color to dark gray */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Limit container width */
            width: 100%; /* Ensure container takes full width of the viewport */
        }
        h1 {
            color: #333; /* Set text color to dark gray */
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 15px 30px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #333; /* Set text color to dark gray */
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc; /* Light gray border color */
            text-align: center;
        }
        th {
            background-color: #f2f2f2; /* Light gray background color for table headers */
        }
        .recommendation {
            margin-top: 20px;
            text-align: center;
        }
        .trade-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 15px;
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .trade-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Analysis</h1>

        <!-- Dropdown list to select cryptocurrency -->
        <form action="/analysis" method="post">
            <label for="crypto_symbol">Select Cryptocurrency:</label>
            <select name="crypto_symbol" id="crypto_symbol">
                <option value="">-- Select a cryptocurrency --</option> <!-- Blank option -->
                <option value="ETH">Ethereum</option>
                <option value="BTC">Bitcoin</option>
                <option value="BCH">Bitcoin Cash</option>
                <option value="BNB">Binance Coin</option>
                <option value="LTC">Lite Coin</option>
            </select>
            <input type="submit" value="Get Recommendations and Predictions">
        </form>

        <p> Last day price : {{ last_day }} </p>
        

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Predicted Price</th>
                </tr>
            </thead>
            <tbody>
                {% for index in range(predictions|length) %}
            <tr>
                <td>{{ dates[index] }}</td>
                <td>{{ predictions[index] }}</td>
            </tr>
                {% endfor %}
                </tbody>
                </table>
            </tbody>
        </table>

        <!-- Display Recommendation to Buy or Sell -->
        <div class="recommendation">
            <h2>Recommendation</h2>
            <p>{{ recommendation }}</p>
        </div>

        <!-- "Trade" button -->
        <a href="/trade" class="trade-button">Trade</a> <!-- Added link to the Trade page -->
    </div>
</body>
</html>
